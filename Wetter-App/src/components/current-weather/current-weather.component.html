<mat-card class="current-weather">
  <div class="temp-menue">
    <img class="icon" [src]="icon" alt="Icon"/>
    <span class="temp">{{temp}}째C</span>
    <span class="feels-like">Feels like: {{feelsLike}}째C</span>
  </div>
  <div class="max-min-temp">
    <span class="max-temp">Max: {{tempMax}}째C</span>
    <span class="min-temp">Min: {{tempMin}}째C</span>
  </div>
  <div class="side-information">
    <span class="humidity">Humidity: {{humidity}}</span>
    <span class="pressure">Pressure: {{pressure}}</span>
  </div>
</mat-card>
